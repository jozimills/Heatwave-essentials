<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - HeatWave Essentials</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .thank-you-title {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            color: var(--accent);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent), var(--autumn-gold));
            color: #0d0d0d;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">ðŸ”¥</div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
            Your message has been received! We'll get back to you within 24 hours.
            <br><br>
            In the meantime, feel free to browse our heated jacket collection.
        </p>
        <a href="/" class="back-button">Back to Store</a>
    </div>
</body>
</html>
